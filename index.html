<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
        CRUD App
        </title>
        <script src="https://kit.fontawesome.com/3e384bd615.js" crossorigin="anonymous"></script>
        <link rel="icon" href="" type="img/icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <section class="crud-form m-auto py-5">
            <div class="container">
                <h1 class="text-center"> CRUD Operation</h1>

                <p class="page-alert text-center d-none">You didn't fill all of the fields! </p>

                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input class="form-control" type="text" id="productName"> 
                    <div class="alert alert-danger d-none " id="name-alert">
                        <p>Product name must start with uppercase and be 3 letters min , 8 letters max.</p>
                    </div>

                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input class="form-control" type="number" id="productPrice">   
                </div>
                <div class="form-group">
                    <label for="productCategory">Product Category</label>
                    <input class="form-control" type="text" id="productCategory"> 
                    <div class="alert alert-danger d-none " id="category-alert">
                        <p>Product Category must be 3 letters minimum , 10 letters max and it can be two words.</p>
                    </div>  
                </div>
                <div class="form-group">
                    <label for="productDesc">Product Description</label>
                    <textarea class="form-control" type="text" id="productDesc"></textarea> 
                </div>
                <button class="btn" id="addProduct">Add Product</button>
            </div>
        </section>

        <section class="crud-table mt-5">
            <div class="container">
                <div class="search d-flex justify-content-center">
                    <i class="bi bi-search"></i>
                    <input placeholder="Search Name or Category..."  class="form-control" type="text" id="search-input" onkeyup="searchProduct(this.value)">   
                </div>
                <table class="table text-center my-3">
                    <thead>
                        <th>No</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Descriptin</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>
        </section>

    
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="js/crud.js"></script>
    </body>

</html>
